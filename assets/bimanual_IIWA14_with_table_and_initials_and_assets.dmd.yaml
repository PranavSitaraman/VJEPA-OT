directives:
- add_model:
    name: iiwa
    file: package://drake_models/iiwa_description/sdf/iiwa7_no_collision.sdf
    default_joint_positions:
        iiwa_joint_1: [-1.57]
        iiwa_joint_2: [0.1]
        iiwa_joint_3: [0]
        iiwa_joint_4: [-1.2]
        iiwa_joint_5: [0]
        iiwa_joint_6: [1.6]
        iiwa_joint_7: [0]
- add_weld:
    parent: world
    child: iiwa::iiwa_link_0
    X_PC:
        translation: [0, -0.5, 0]
        rotation: !Rpy { deg: [0, 0, 180] }

- add_model:
    name: wsg
    file: package://manipulation/hydro/schunk_wsg_50_with_tip.sdf
- add_weld:
    parent: iiwa::iiwa_link_7
    child: wsg::body
    X_PC:
        translation: [0, 0, 0.09]
        rotation: !Rpy { deg: [90, 0, 90]}

# Use exactly one table: either packaged table.sdf (link 'top') or your custom one.
- add_model:
    name: table
    file: file:///datasets/_deepnote_work/assets/table.sdf
- add_weld:
    parent: world
    child: table::top       # <-- this is the correct link name
    X_PC:
        translation: [0.0, 0.0, 0.0]
        rotation: !Rpy { deg: [0, 0, 0] }

- add_model:
    name: R_letter
    file: file:///datasets/_deepnote_work/assets/R.sdf
    default_free_body_pose:
        R_body_link:
            translation: [-0.35, 0, 0.051]   # sit on tabletop (top ~0.05m)
            rotation: !Rpy { deg: [0, 0, 0] }

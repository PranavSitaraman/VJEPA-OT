
directives:
- add_frame:
    name: camera0_origin
    X_PF:
      base_frame: world
      rotation: !Rpy { deg: [-130.0, 0.0, 180.0] }   # steeper down, from +Y
      translation: [0.0, 1.1, 1.3]                   # further & higher

- add_model:
    name: camera0
    file: package://manipulation/camera_box.sdf

- add_weld:
    parent: camera0_origin
    child: camera0::base

- add_frame:
    name: camera1_origin
    X_PF:
      base_frame: world
      rotation: !Rpy { deg: [-130.0, 0.0, 90.0] }    # steeper down, from +X
      translation: [1.1, 0.0, 1.3]

- add_model:
    name: camera1
    file: package://manipulation/camera_box.sdf

- add_weld:
    parent: camera1_origin
    child: camera1::base

- add_frame:
    name: camera2_origin
    X_PF:
      base_frame: world
      rotation: !Rpy { deg: [-130.0, 0.0, -90.0] }   # steeper down, from -X
      translation: [-1.1, 0.0, 1.3]

- add_model:
    name: camera2
    file: package://manipulation/camera_box.sdf

- add_weld:
    parent: camera2_origin
    child: camera2::base
